<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>មេរៀនទី 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #98FB98; /* Background ពណ៌បៃតង */
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 2.5em;
        }

        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #4CAF50;
            text-align: center;
        }

        .back-button {
            margin-top: 20px;
            text-align: left;
        }

        .back-button a {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .back-button a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>មេរៀនទី 2</header>

    <div class="container">
        <h2>មាតិកាមេរៀនទី 2</h2>
        <p>នេះជាការសង្ខេបមេរៀនទី២។...</p>

        <div class="back-button">
            <a href="index.html">ត្រលប់ទៅទំព័រដើម</a>
        </div>
    </div>

</body>
</html>
